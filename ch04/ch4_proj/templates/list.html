<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>{{ p.name }}</title>
    </head>
    <body>
        <h2>{{ p.name }}</h2>
        <hr>
        <table width=400 border=1 bgcolor='#ccffcc'>
            <tr><td>Name</td><td>Price</td><td>Size</td></tr>
            {% for p in products %}
                    <tr>
                        <td>{{ p.name }}</td>
                        <td>{{ p.price }}</td>
                        <td>{{ p.size }}</td>
                    </tr>
            {% endfor %}
        </table>
        <a href='/list'>Return to List</a>
    </body>
</html>
