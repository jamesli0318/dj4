<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Product List</title>
    </head>
    <body>
        <h2>List</h2>
        <hr>
        <table width=400 border=1 bgcolor='#ccffcc'>
            <tr><td>Name</td><td>Price</td><td>Size</td></tr>
            {% for p in products %}
                    <tr>
                        <td><a href='/list/{{ p.sku }}'>{{ p.name }}</a></td>
                        <td>{{ p.price }}</td>
                        <td>{{ p.size }}</td>
                    </tr>
            {% endfor %}
        </table>
        <a href='/'>Home</a>
    </body>
</html>
